<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tienda en línea</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
    }

    .container {
      max-width: 960px;
      margin: 0 auto;
      padding: 40px;
      text-align: center;
    }

    h1 {
      color: #333;
      font-size: 36px;
      margin-bottom: 20px;
    }

    p {
      color: #666;
      font-size: 18px;
      margin-bottom: 40px;
    }

    .cta-button {
      display: inline-block;
      padding: 12px 24px;
      font-size: 20px;
      text-decoration: none;
      color: #fff;
      background-color: #007bff;
      border-radius: 4px;
    }

    .cta-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Bienvenido a nuestra tienda en línea</h1>
    <p>Explora nuestra amplia selección de productos de alta calidad.</p>
    <a href="#" class="cta-button">Ver productos</a>
  </div>
</body>
</html>
